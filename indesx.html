<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculer son âge</title>

</head>
<body>
    <div class="container">
        <p class="top"><br>Insérer votre date de naissance et cliquer sur calculer<br><br><br></p>
        <div class="inputs-wrapper">
            <input type="date" name="date" id="date-input">
            <button onclick="ageCalculate()">Calculer</button>
        </div>
        <div class="output">

            <div>
                <span id="year">-</span>
                <p>Année</p>
            </div>

            <div>
                <span id="month">-</span>
                <p>Mois</p>
            </div>

            <div>
                <span id="day">-</span>
                <p>Jour</p>
            </div>

        </div>
        <p class="moi"><br><br><br><br>Développé par Atmane ABIDAR</p>
        <script src="./script.js"></script>
    </div>
    
</body>
</html>
